name: deploy-production
on: [push, workflow_dispatch]
jobs:
  test-env:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ toJSON(github) }}'
  oneshot:
    runs-on: ubuntu-latest
    steps:
      - name: Build project
        run: mkdir build && echo "Building project hardworkingly..." >> build/bundle2.txt
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'blah-blah-blah'
      - name: Adding Known Hosts
        run: ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/test-gh-action
