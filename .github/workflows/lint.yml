name: Lint
on: [push, workflow_dispatch]

jobs:
  oneshot:
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build common
        run: pnpm --filter "*common*" run -r --parallel build

      - name: Build core
        run: pnpm --filter "*core*" run -r --parallel build

      - name: Lint all
        run: pnpm run -r --parallel lint
