apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: browser-service
  namespace: diut
spec:
  parentRefs:
    - kind: Gateway
      name: gateway-internal
      namespace: projectcontour
  rules:
    - backendRefs:
        - name: browser-service
          sectionName: grpc
      matches:
        - path:
            type: PathPrefix
            value: /browser-service
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: ''
              # replacePrefix:
              #   - prediction: strip
