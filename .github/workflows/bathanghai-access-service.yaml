name: bathanghai-access-service

on:
  workflow_dispatch:
  push:
    branches:
      - develop # main
    # paths:
    #   - 'apps/bathanghai-server/**'

jobs:
  j1:
    uses: ./.github/workflows/docker-publish.yaml
    with:
      dockerfile-path: ./apps/bathanghai-server/Dockerfile
      docker-image-name: diut-bathanghai-access-service
    secrets: inherit

  j2:
    needs: j1
    uses: ./.github/workflows/helm-appversion.yaml
    with:
      chart-path: ./apps/bathanghai-server/k8s/helm-chart/Chart.yaml
      identity: bathanghai-access-service
    secrets: inherit
