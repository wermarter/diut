loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    limits_config:
      allow_structured_metadata: true
      discover_service_name: []
      otlp_config:
        scope_attributes: []
        log_attributes: []
        resource_attributes:
          ignore_defaults: true
          attributes_config:
            - action: index_label
              attributes:
                - k8s.namespace.name
            - action: index_label
              attributes:
                - k8s.deployment.name
            - action: index_label
              attributes:
                - k8s.daemonset.name
            - action: index_label
              attributes:
                - k8s.statefulset.name
            - action: index_label
              attributes:
                - k8s.cronjob.name
            - action: index_label
              attributes:
                - k8s.job.name
            - action: structured_metadata
              attributes:
                - k8s.pod.uid
            - action: structured_metadata
              attributes:
                - k8s.pod.name
            - action: structured_metadata
              attributes:
                - k8s.container.name
            - action: structured_metadata
              attributes:
                - k8s.container.restart_count
    schemaConfig:
      configs:
        - from: 2024-04-01
          object_store: s3
          store: tsdb
          schema: v13
          index:
            prefix: index_
            period: 24h
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      type: s3
      s3:
        endpoint: http://minio.diut.svc.cluster.local:9000
        region: ap-southeast-1
        secretAccessKey: ${LOKI_MINIO_SECRET_KEY}
        accessKeyId: ${LOKI_MINIO_ACCESS_KEY}
        s3ForcePathStyle: true
        insecure: true
  test:
    enabled: false
  lokiCanary:
    enabled: false
  monitoring:
    rules:
      enabled: true
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true
  resultsCache:
    enabled: false
  chunksCache:
    enabled: false
  backend:
    replicas: 1
    persistence:
      size: 1Gi
    extraArgs:
      - -config.expand-env=true
    extraEnvFrom:
      - secretRef:
          name: loki-credentials
  write:
    replicas: 2
    persistence:
      size: 1Gi
    extraArgs:
      - -config.expand-env=true
    extraEnvFrom:
      - secretRef:
          name: loki-credentials
  read:
    replicas: 1
    persistence:
      size: 1Gi
    extraArgs:
      - -config.expand-env=true
    extraEnvFrom:
      - secretRef:
          name: loki-credentials
  gateway:
    replicas: 1
    service:
      labels:
        prometheus.io/service-monitor: 'false'
    extraArgs:
      - -config.expand-env=true
    extraEnvFrom:
      - secretRef:
          name: loki-credentials
