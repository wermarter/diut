apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-hcdc-access-service
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev-hcdc
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/apps/hcdc-access-service/helm-chart
    repoURL: https://github.com/wermarter/diut
    targetRevision: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  helm:
    valueFiles:
      - values-dev.yaml
