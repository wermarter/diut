apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "this.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - kind: Gateway
      name: gateway-external
      namespace: envoy-gateway-system
      sectionName: http
  hostnames:
    - {{ .Values.hostname }}
  rules:
    - timeouts:
        request: "60s"
        backendRequest: "60s"
      matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "this.fullname" . }}
          port: 80
