version: '3.7'
services:
  tempo:
    image: grafana/tempo:1.5.0
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - ./config-files/tempo-local.yaml:/etc/tempo.yaml
      - tempo-volume:/tmp/tempo
    ports:
      - '14268' # jaeger ingest, Jaeger - Thrift HTTP
      - '14250' # Jaeger - GRPC
      - '55680' # OpenTelemetry
      - '6831/udp' # Jaeger - Thrift Compact
      - '6832/udp' # Jaeger - Thrift Binary

  loki:
    image: grafana/loki:2.6.1
    command: -config.file=/etc/loki/loki-local.yaml
    ports:
      - '3100:3100' # loki needs to be exposed so it receives logs
    environment:
      - JAEGER_AGENT_HOST=tempo
      - JAEGER_ENDPOINT=http://tempo:14268/api/traces # send traces to Tempo
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    volumes:
      - ./config-files/loki-local.yaml:/etc/loki/loki-local.yaml
      # - loki-volume:/tmp/loki

  prometheus:
    image: prom/prometheus:v2.37.7
    volumes:
      - ./config-files/prometheus.yaml:/etc/prometheus.yaml
    entrypoint:
      - /bin/prometheus
      - --config.file=/etc/prometheus.yaml
    ports:
      - '9090:9090'
    depends_on:
      - access-server

  grafana:
    image: grafana/grafana:9.1.1-ubuntu
    volumes:
      - ./config-files/grafana-data/datasources:/etc/grafana/provisioning/datasources
      - ./config-files/grafana-data/dashboards-provisioning:/etc/grafana/provisioning/dashboards
      - ./config-files/grafana-data/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
      - tempo
      - loki

  access-server:
    build:
      dockerfile: Dockerfile
      context: .
      # target: development
    ports:
      - 5000:5000
      - 8081:8081
    # volumes:
    #   - .:/usr/src/app
    env_file:
      - ./apps/access-server/.env
    environment:
      OTEL_SERVICE_NAME: access-server
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://tempo:14268/api/traces
      MONGO_URI: mongodb://accessserver:shouldnotbetext@host.docker.internal:27017/diut_dev?authSource=admin
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: '3'
    # command: npm run be

volumes:
  exporter-tempo-volume: {}
  tempo-volume: {}
  exporter-loki-volume: {}
  # loki-volume: {}
