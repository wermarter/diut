apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcdc-web-app-dev
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: hcdc-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/apps/hcdc-web-app/helm-chart
    repoURL: https://github.com/wermarter/diut
    targetRevision: develop
    helm:
      valueFiles:
        - values-dev.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
